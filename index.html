        </div>
        <div id="weatherResult" class="weather-info hidden">
            <p id="description"></p>
            <p>Temperature: <span id="temperature"></span> Â°C</p>

        <div id="errorMessage" class="error hidden">Location not found. Please try again.</div>
    </div>
